<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creative Income Ideas</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background:linear-gradient(135deg,#00b37a,black,#0078d4);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 60px 20px 20px;
      position: relative;
      width: 100%;
    }

    header h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
    }

    header p {
      color: #fff;
      font-size: 1.1rem;
    }

    /* üè† Beautiful Home Button */
    .home-btn {
      position: absolute;
      left: 25px;
      top: 20px;
      background: linear-gradient(90deg,#55625e,#636c72);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 12px 22px;
      font-size: 1.1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    .home-btn:hover {
      transform: scale(1);
      box-shadow: 0 0 4.5px white;
      background: linear-gradient(90deg,#de9e4a,#dadd3f);
    }

    .home-icon {
      font-size: 1.3rem;
      background: white;
       color: #ff5722;
      border-radius: 50%;
      padding: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s, color 0.3s;
    }

    .home-btn:hover .home-icon {
      /* background: #c0392b; */
      color: white;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1100px;
      margin-bottom: 60px;
    }

    .card {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 25px;
      text-align: center;
      transition: transform 0.3s, background 0.3s;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      font-weight: 500;
    }

    .card:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-10px);
    }

    .solution-box {
      display: none;
      text-align: center;
      margin-top: 40px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      padding: 30px;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.5s ease;
    }

    .back-btn {
      margin-top: 20px;
      background: #8e44ad;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .back-btn:hover {
      background: #6a1b9a;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

</body>
</html>
