<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Wallet Scroll Model</title>
  <style>
    body {
      margin: 0;
      background-color: #ffffff;
      height: 4000px; /* âœ… Enough scroll space */
    }
    #three-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
      z-index: -1;
    }
    h1 {
      color: white;
      text-align: center;
      font-family: sans-serif;
      margin-top: 100vh;
    }
  </style>
</head>
<body>
  <canvas id="three-canvas"></canvas>
  <h1>Scroll down to rotate your 3D Wallet ðŸª™</h1>

  <!-- âœ… Load Three.js core and loaders -->
  <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r146/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r146/examples/js/loaders/MTLLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r146/examples/js/loaders/OBJLoader.js"></script>

  <script>
    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 3;

    const renderer = new THREE.WebGLRenderer({
      canvas: document.getElementById("three-canvas"),
      antialias: true,
    });
    renderer.setSize(window.innerWidth, window.innerHeight);

    // Lighting
    const light = new THREE.DirectionalLight(0xffffff, 2);
    light.position.set(5, 5, 5);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0xffffff, 0.5));

    // Load OBJ + MTL
    const mtlLoader = new THREE.MTLLoader();
    const objLoader = new THREE.OBJLoader();
    let model = null;

    mtlLoader.load("coinDollarsign.mtl", (materials) => {
      materials.preload();
      objLoader.setMaterials(materials);
      objLoader.load(
        "coinDollarsign.obj",
        (object) => {
          model = object;

          // Center and scale model
          const box = new THREE.Box3().setFromObject(model);
          const size = new THREE.Vector3();
          box.getSize(size);
          const maxDim = Math.max(size.x, size.y, size.z);
          const scale = 2 / maxDim;
          model.scale.setScalar(scale);

          const center = box.getCenter(new THREE.Vector3());
          model.position.sub(center); // center the model

          scene.add(model);
        },
        undefined,
        (error) => console.error("Error loading OBJ:", error)
      );
    });

    // Animate + Scroll effect
    function animate() {
      requestAnimationFrame(animate);
      if (model) {
        const scrollY = window.scrollY * 0.002; // scroll rotation
        model.rotation.y = scrollY;
        model.rotation.x = Math.sin(scrollY * 0.5) * 0.1; // subtle motion
      }
      renderer.render(scene, camera);
    }
    animate();

    // Handle window resize
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
