<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register / Login - Expense Tracker</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Poppins, Arial, sans-serif;
  }

  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background:linear-gradient(135deg,#00b37a,black,#0078d4);
  }

  .container {
    width: 900px;
    max-width: 95%;
    height: 550px;
    border-radius: 15px;
    overflow: hidden;
    position: relative;
    box-shadow:0 0 20px whitesmoke;
    background-color: black;
  }

  .form-box {
    position: absolute;
    top: 0;
    height: 100%;
    width: 50%;
    padding: 50px;
    transition: all 0.6s ease;
  }

  .form-box h2 {
    margin-bottom: 20px;
    color: #0078d4;
  }

  .form-box label {
    font-size: 14px;
     color: whitesmoke;
  }

  .form-box input {
    width: 100%;
    padding: 10px;
    margin: 6px 0 14px;
    border-radius: 8px;
    border: 1px solid #ddd;
    outline: none;
  }

   img{
    width:90%;
    max-width:120px;
    display:block;
    margin:auto;
    margin-bottom:20px;
  }

  .btn {
    width: 100%;
    padding: 10px;
    background: linear-gradient(90deg,#00b37a,#0078d4);
    border: none;
    border-radius: 8px;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    margin-top: 20px;
  }

  .btn:hover
  {
    background:linear-gradient(90deg,#0078d4,#00b37a);
    color:#fff;
    cursor:pointer;
    box-shadow: 0 0 4.5px white;
  }

  .toggle {
    background: none;
    border: none;
    color:#00b37a;
    margin-left: 80px;
    margin-top: 15px;
    text-decoration: underline;
  }

  .toggle:hover
  {
    color:rgb(223, 213, 213);
    cursor: pointer;
  }  

  .slider {
    position: absolute;
    top: 0;
    left: 50%;
    width: 50%;
    height: 100%;
    background: linear-gradient(135deg, #0078d4, #00b37a);
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    transition: all 0.6s ease;
    padding: 30px;
  }

  .slider h3 {
    font-size: 1.6rem;
    margin-bottom: 10px;
  }

  .slider p {
    font-size: 0.95rem;
    max-width: 80%;
    line-height: 1.5;
  }

  .form-box.login {
    left: 0;
    opacity: 1;
    z-index: 5;
  }

  .form-box.register {
    left: 100%;
    opacity: 0;
    z-index: 1;
  }

  .slider {
    left: 50%;
  }

  .container.active .slider {
    left: 0;
  }

  .container.active .form-box.register {
    left: 50%;
    opacity: 1;
    z-index: 5;
  }

  .container.active .form-box.login {
    left: -100%;
    opacity: 0;
    z-index: 1;
  }

  @media (max-width: 900px) {
    .container {
      width: 95%;
      height: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0;
    }

    .slider {
      position: relative;
      width: 100%;
      height: auto;
      left: 0;
      top: 0;
      order: 1;
      padding: 20px;
      border-radius: 0;
    }

    .form-box {
      position: relative;
      width: 100%;
      left: 0 !important;
      opacity: 1 !important;
      z-index: 5;
      padding: 30px 20px;
      order: 2;
      transition: none;
    }

    .form-box.login,
    .form-box.register {
      display: none;
    }

    .container.show-login .form-box.login {
      display: block;
    }

    .container.show-register .form-box.register {
      display: block;
    }
  }
</style>
</head>
<body>
<div class="container show-login" id="container">

  <!-- Login Form -->
  <div class="form-box login">
    <img src="./login_7856126.png" height="28%"> 
    <form id="loginForm">
      <label>Email</label>
      <input type="email" id="loginEmail" required>
      <label>Password</label>
      <input type="password" id="loginPassword" required>
      <button type="submit" class="btn">Login</button>
      <button type="button" class="toggle" id="showRegister">Don’t have an account? Register</button>
    </form>
  </div>

  <!-- Register Form -->
  <div class="form-box register">
    <h2>Register</h2>
    <form id="registerForm">
      <label>Full Name</label>
      <input type="text" id="name" required>
      <label>Email</label>
      <input type="email" id="email" required>
      <label>Mobile</label>
      <input type="tel" id="mobile" required>
      <label>Password</label>
      <input type="password" id="password" required>
      <button type="submit" class="btn">Register</button>
      <button type="button" class="toggle" id="showLogin">Already have an account? Login</button>
    </form>
  </div>

  <!-- Slider -->
  <div class="slider" id="slider">
    <h3>Welcome to Expense Tracker</h3>
    <p>Login to manage your expenses efficiently — or create a new account!</p>
  </div>
</div>

<script>
const container = document.getElementById('container');
const showLogin = document.getElementById('showLogin');
const showRegister = document.getElementById('showRegister');
const registerForm = document.getElementById('registerForm');
const loginForm = document.getElementById('loginForm');

function readUsers() {
  return JSON.parse(localStorage.getItem('et_users') || '[]');
}

function saveUsers(users) {
  localStorage.setItem('et_users', JSON.stringify(users));
}

function findUser(email) {
  const users = readUsers();
  return users.find(u => u.email.toLowerCase() === email.toLowerCase());
}

showLogin.addEventListener('click', () => {
  if (window.innerWidth <= 900) {
    container.classList.remove('show-register');
    container.classList.add('show-login');
  } else {
    container.classList.remove('active');
  }
});

showRegister.addEventListener('click', () => {
  if (window.innerWidth <= 900) {
    container.classList.remove('show-login');
    container.classList.add('show-register');
  } else {
    container.classList.add('active');
  }
});

registerForm.addEventListener('submit', (e) => {
  e.preventDefault();
  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const mobile = document.getElementById('mobile').value.trim();
  const password = document.getElementById('password').value.trim();

  if (findUser(email)) {
    alert('User already exists. Please login.');
    container.classList.remove('active');
    return;
  }

  const users = readUsers();
  const id = Date.now();
  users.push({ id, name, email, mobile, password });
  saveUsers(users);
  localStorage.setItem('et_current_user', id);
  alert('Registration successful!');
  window.location.href = 'index5.html';
});

loginForm.addEventListener('submit', (e) => {
  e.preventDefault();
  const email = document.getElementById('loginEmail').value.trim();
  const password = document.getElementById('loginPassword').value.trim();
  const user = findUser(email);

  if (!user) {
    alert('User not found! Please register.');
    return;
  }
  if (user.password !== password) {
    alert('Incorrect password!');
    return;
  }

  localStorage.setItem('et_current_user', user.id);
  alert('Login successful!');
  window.location.href = 'index5.html';
});
</script>
</body>
</html>
